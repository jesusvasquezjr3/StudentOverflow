{% extends 'base.html' %}

{% block title %}Iniciar Sesión - {{ super() }}{% endblock %}

{% block content %}
<div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col w-full py-5 max-w-[960px] flex-1 items-center">
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="flex flex-col w-[480px]">
            <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Iniciar sesión</h2>
            
            <div class="flex flex-col items-end gap-4 px-4 py-3">
                <label class="flex flex-col w-full">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Correo electrónico</p>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="tu_correo@ejemplo.com"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637488] p-[15px] text-base font-normal leading-normal"
                        required
                    />
                </label>
                <label class="flex flex-col w-full">
                    <p class="text-[#111418] text-base font-medium leading-normal pb-2">Contraseña</p>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Tu contraseña"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637488] p-[15px] text-base font-normal leading-normal"
                        required
                    />
                </label>
            </div>

            <div class="flex justify-center">
                <div class="flex flex-1 gap-3 w-full flex-col items-stretch px-4 py-3">
                    <button
                        type="submit"
                        class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1978e5] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Iniciar sesión</span>
                    </button>
                    <a
                        href="#"
                        class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-gray-600 text-sm font-medium leading-normal hover:bg-gray-100"
                    >
                        <span class="truncate">¿Olvidaste tu contraseña?</span>
                    </a>
                </div>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                ¿Aún no tienes una cuenta?
                <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-600 hover:underline">
                    Regístrate aquí
                </a>
            </p>
        </div>
        
    </div>
</div>
{% endblock %}
